<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingredient & Inventory Manager</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <style>
        html, body {
		  height: 100%;
		  margin: 0;
		  padding: 0;
		  background: #fbeee3;
		}
		body {
		  min-height: 100vh;
		  font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		}
		.main-center {
		    width: 100%;
		    min-height: 100vh;
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		    padding: 20px;
		    overflow-x: hidden;
		}
		.content-container {
		    width: 100%;
		    display: flex;
		    justify-content: center;
		}
		
		
		/* TABS */
		.tabs {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    width: 100%;
		    gap: 20px;
		    margin-bottom: 30px;  /* Space between tabs and content */
		    padding-top: 20px;    /* Space at the top of page */
		    position: sticky;
		    top: 0;
		    z-index: 1000;
		}
		
		.tab-btn {
		    pointer-events: auto;
		    border: none;
		    outline: none;
		    cursor: pointer;
		    font-size: 20px;
		    font-weight: bold;
		    transition: all 0.2s;
		    min-width: 200px;
		    padding: 16px 32px;
		    background: #a0362e;
		    color: #fff;
		    border-radius: 22px;
		    margin: 0;
		    box-shadow: 0 4px 12px rgba(165, 42, 42, 0.15);
		    white-space: nowrap;
		}
		
		.tab-btn.active {
		    background: #fff;
		    color: #a0362e;
		    transform: translateY(-2px);
		    box-shadow: 0 6px 16px rgba(165, 42, 42, 0.2);
		}

		.tab-btn:hover:not(.active) {
		    background: #93251d;
		    transform: translateY(-1px);
		    box-shadow: 0 5px 14px rgba(165, 42, 42, 0.18);
		}
		.tab-btn:not(.active) {
		  margin-top: 24px;
		  opacity: 0.92;
		  box-shadow: 0 2px 8px #cfa4892b;
		}
		.tab-btn:focus {
		  outline: 2px solid #a52a2a55;
		}
		
		/* CONTENT */
		.content-wrapper {
		    width: 95vw;
		    max-width: 720px;
		    background: #fff;
		    border-radius: 28px;
		    box-shadow: 0 6px 30px #dab6ac35, 0 1.5px 20px #ddb7ad20;
		    padding: 40px 4vw;
		    margin-top: 100px;
		    margin-bottom: 38px;
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		    position: relative;
		}
		
		h1 {
		  color: #a0362e;
		  font-size: 2.3em;
		  font-weight: bold;
		  margin: 18px 0 34px 0;
		  text-align: center;
		  letter-spacing: 1px;
		}
		
		/* Section boxes */
		.form-group {
		    background: #faefeb;
		    border-radius: 20px;
		    margin: 20px 0;
		    padding: 30px 24px;
		    display: flex;
		    flex-direction: column;
		    align-items: center;
		    width: 100%;
		    max-width: 520px;
		    box-sizing: border-box;
		}
		label {
		  font-size: 1.19em;
		  color: #835247;
		  font-weight: bold;
		  margin-bottom: 1em;
		  width: 100%;
		  text-align: center;
		  letter-spacing: .1em;
		}
		input[type="text"], input[type="number"] {
		  width: 97%;
		  max-width: 430px;
		  padding: 14px 18px;
		  border: 2px solid #ded1cb;
		  border-radius: 100px;
		  font-size: 1.13em;
		  background: #fff;
		  color: #7b4040;
		  text-align: center;
		  outline: none;
		  box-shadow: none;
		  transition: border-color .18s, box-shadow .14s;
		  margin-top: 0.5em;
		}
		input[type="text"]:focus, input[type="number"]:focus {
		  border-color: #a0362e;
		  box-shadow: 0 1px 9px #a0362e16;
		}
		::placeholder {
		  color: #baada5;
		  opacity: 1;
		  font-size: 1em;
		  text-align: center;
		  letter-spacing: .03em;
		}
		
		/* Submit/Add Button */
		.submit-button, button.save-btn {
		  width: 260px;
		  padding: 18px 0;
		  margin: 46px auto 0 auto;
		  background: #a0362e;
		  color: #fff;
		  border: none;
		  border-radius: 18px;
		  font-size: 1.28em;
		  font-weight: bold;
		  box-shadow: 0 6px 18px #bb827c33;
		  transition: background 0.21s, box-shadow .17s;
		  cursor: pointer;
		  letter-spacing: .01em;
		  display: block;
		}
		.submit-button:hover, .save-btn:hover {
		  background: #93251d;
		  box-shadow: 0 10px 16px #bb827c48;
		}
		
		/* Home link */
		.home-link {
		  display: block;
		  color: #2b74b9;
		  font-weight: bold;
		  margin: 38px auto 0 auto;
		  font-size: 1.13em;
		  text-decoration: none;
		  text-align: center;
		  transition: color .17s;
		}
		.home-link:hover {
		  color: #174f84;
		  text-decoration: underline;
		}
		
		/* Inventory Table */
		table {
		  width: 100%;
		  border-collapse: collapse;
		  margin: 16px 0 8px 0;
		  background-color: white;
		  text-align: center;
		}
		th, td {
		  font-size: 1.07em;
		  padding: 16px 5px;
		  border-bottom: 1px solid #e5d0cc;
		  text-align: center;
		}
		th {
		  background: #a0362e;
		  color: #fff;
		  font-weight: bold;
		  border-top-left-radius: 0;
		  border-top-right-radius: 0;
		  text-align: center;
		}
		tr:last-child td {
		  border-bottom: none;
		}
		tr:hover td {
		  background: #faefeb88;
		}
/* 		.table-input {
		  width: 72px;
		  max-width: 90px;
		  margin: 0 auto;
		} */
/* 		.table-input {
		  width: 50px;
		  padding: 4px 6px;
		  font-size: 0.9em;
		  text-align: center;
		  border: 1px solid #ccc;
		  border-radius: 6px;
		} */

		
		
		.buttons-container {
		  margin-top: 30px;
		  display: flex;
		  flex-direction: row;
		  justify-content: center;
		  align-items: center;
		  gap: 38px;
		  width: 100%;
		}
		.save-btn {
		  background: #a0362e;
		  color: #fff;
		  margin-top: 0;
		  font-size: 1.13em;
		}
		.save-btn:hover {
		  background: #93251d;
		}
		.return-btn {
		  background: #fff;
		  color: #a0362e;
		  border: 2px solid #a0362e;
		  box-shadow: 0 2px 10px #dcb5ae23;
		  font-weight: bold;
		  padding: 15px 32px;
		  margin: 0;
		  font-size: 1.13em;
		  border-radius: 20px;
		  transition: background .17s, color .12s, border-color .12s;
		}
		.return-btn:hover {
		  background: #fbeee3;
		  color: #93251d;
		  border-color: #93251d;
		}
		
		/* Status messages */
		.red-text {
		  color: #b72d20;
		  background: #fae2e0;
		  border-radius: 14px;
		  padding: 13px 0;
		  margin: 18px 0 0 0;
		  display: block;
		  width: 100%;
		  text-align: center;
		  font-weight: bold;
		  font-size: 1.09em;
		  letter-spacing: .02em;
		}
		.green-text {
		  color: #337e37;
		  background: #e2f7e2;
		  border-radius: 14px;
		  padding: 13px 0;
		  margin: 18px 0 0 0;
		  display: block;
		  width: 100%;
		  text-align: center;
		  font-weight: bold;
		  font-size: 1.09em;
		  letter-spacing: .02em;
		}
		
		.message-container {
		  width: 100%;
		  text-align: center;
		  margin: 0 0 6px 0;
		}
		
		/* Responsive */
		@media (max-width: 700px) {
		    .tabs {
		        padding: 10px;
		        gap: 10px;
		    }
		    
		    .tab-btn {
		        min-width: 140px;
		        font-size: 16px;
		        padding: 12px 20px;
		    }
		    
		    .content-wrapper {
		        padding: 20px 15px;
		    }
		}
	  @media (max-width: 768px) {
	    .content-wrapper {
	      max-width: 100% !important;
	    }
	  }
	input.table-input[type="number"] {
	  width: 100px;
	  padding: 4px 6px;
	  font-size: 0.95em;
	  border: 1px solid #ccc;
	  border-radius: 8px;
	  margin-top: 0;
	}
	  
    </style>
</head>
<body>
<div class="main-center" ng-app="inventoryApp" ng-controller="mainController">
<div class="content-container" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 40px;">
  <!-- Add Ingredient Panel -->
  <div class="content-wrapper" style="flex: 1; min-width: 320px; max-width: 500px;">
    <h1>Add Ingredient</h1>
    <form ng-submit="submitIngredient()" style="width:100%;display:flex;flex-direction:column;align-items:center;">
      <div class="form-group">
        <label for="ingredientName">Ingredient Name</label>
        <input type="text" id="ingredientName" name="ingredientName"
               ng-model="ingredientName" placeholder="Enter ingredient name" required>
      </div>
      <div class="form-group">
        <label for="inventoryAmount">Initial Amount</label>
        <input type="number" id="inventoryAmount" name="inventoryAmount"
               ng-model="ingredientAmount" placeholder="Enter initial amount" min="0" required>
      </div>
      <p ng-class="{'red-text': addSubmitStatusClass === 'error', 'green-text': addSubmitStatusClass === 'success'}">
        {{addSubmitStatus}}
      </p>
      <button class="submit-button" type="submit">Add Ingredient</button>
    </form>
  </div>

  <!-- Update Inventory Panel -->
  <div class="content-wrapper" style="flex: 1; min-width: 320px; max-width: 700px;">
    <h1>Update Inventory</h1>
    <table>
      <thead>
        <tr>
          <th>Ingredient</th>
          <th>Current Stock</th>
          <th>Add Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="ing in ingredients">
          <td>{{ing.name}}</td>
          <td>{{ing.units}}</td>
          <td>
            <input type="number" class="table-input" ng-model="ing.stockAmount" min="0" />
          </td>
        </tr>
      </tbody>
    </table>
    <div class="message-container">
      <p ng-class="{'red-text': invSubmitStatusClass === 'error', 'green-text': invSubmitStatusClass === 'success'}">
        {{invSubmitStatus}}
      </p>
      <p ng-class="{'red-text': invSubmitStatusClass === 'error', 'green-text': invSubmitStatusClass === 'success'}"
         ng-repeat="change in changes">
        {{change}}
      </p>
    </div>
    <div class="buttons-container">
      <button class="save-btn" type="button" ng-click="submitInventory()">Save</button>
    </div>
  </div>
</div>

<div style="margin-top: 10px; text-align: center;">
  <button class="return-btn" type="button" ng-click="returnHome()">Return Home</button>
</div>


    </div>
</div>
    <!-- Angular code -->
    <script>
        var app = angular.module('inventoryApp', []);
        app.controller('mainController', function($scope, $http, $q) {
            // Tab tracking
            $scope.tab = 'add';
            // Add Ingredient
            $scope.ingredientName = '';
            $scope.ingredientAmount = '';
            $scope.addSubmitStatus = '';
            $scope.addSubmitStatusClass = '';
            // Inventory
            $scope.ingredients = [];
            $scope.invSubmitStatus = '';
            $scope.invSubmitStatusClass = '';
            $scope.changes = [];

            // Fetch all ingredient names in inventory
            $scope.fetchInventory = function() {
                $http.get("/api/v1/inventory").then(function(response) {
                    $scope.ingredients = response.data.ingredientList;
                    for (let i = 0; i < $scope.ingredients.length; i++) {
                        $scope.ingredients[i].stockAmount = 0;
                    }
                });
            };
            $scope.fetchInventory();

            $scope.submitIngredient = function() {
                var name = $scope.ingredientName && $scope.ingredientName.trim();
                var amount = parseInt(Number($scope.ingredientAmount));
                if (!name || name.length === 0) {
                    $scope.addSubmitStatusClass = "error";
                    $scope.addSubmitStatus = "Please fill in the name box.";
                    return;
                }
                if (isNaN(amount) || amount < 0) {
                    $scope.addSubmitStatusClass = "error";
                    $scope.addSubmitStatus = "Invalid amount. Please enter a value 0 or greater.";
                    return;
                }
                var ingredientToAdd = {name: name, units: amount};
                $http.post('/api/v1/ingredient', ingredientToAdd)
                    .then(function(response) {
                        $scope.addSubmitStatusClass = "success";
                        $scope.addSubmitStatus = "Ingredient added successfully!";
                        $scope.ingredientName = "";
                        $scope.ingredientAmount = null;
                        $scope.fetchInventory();
                    }, function(error) {
                        $scope.addSubmitStatusClass = "error";
                        if (error.data && error.data.message)
                            $scope.addSubmitStatus = error.data.message;
                        else
                            $scope.addSubmitStatus = "Failed to add ingredient. Please try again.";
                    });
                
                $scope.ingredientName   = '';
                $scope.ingredientAmount = null;
            };

            $scope.submitInventory = function() {
                $scope.changes = [];
                const form = {
                    id: 0,
                    ingredientList: $scope.ingredients.map(function(element){ return {id: element.id, name: element.name, units: element.stockAmount} })
                };
                let found = false;
                for (let i = 0; i < form.ingredientList.length; i++) {
                    if (form.ingredientList[i].units != 0) { found = true; break; }
                }
                if (!found) {
                    $scope.invSubmitStatus = "Not submitted: No changes made";
                    $scope.invSubmitStatusClass = "error";
                    return;
                }
                $http.put("/api/v1/inventory", form).then(
                    function(success) {
                        $scope.invSubmitStatus = "Inventory updated successfully!";
                        $scope.invSubmitStatusClass = "success";
                        $scope.changes = [];
                        for(let i = 0; i < form.ingredientList.length; i++) {
                            if(form.ingredientList[i].units > 0) {
                                $scope.changes.push(form.ingredientList[i].name + ":   +" + form.ingredientList[i].units);
                            }
                        }
                        $scope.fetchInventory();
                    }, function(rejection) {
                        $scope.invSubmitStatus = "Failure! Fields must be non-negative integers.";
                        $scope.invSubmitStatusClass = "error";
                    }
                );
            };

            $scope.returnHome = function() {
                window.location.href = '/';
            };
        });
    </script>
</body>
</html>
